{% extends "base.html" %}
{% load static %}

{% block title %}Convention List{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ convention.name }}</h1>
      <ul>
          {% for event in convention.schedule %}
              <li>{{ event.event.title }} {{ event.start_date }}</li>
          {% endfor %}
      </ul>
    </div>
  </div>

</div>
{% endblock content %}
